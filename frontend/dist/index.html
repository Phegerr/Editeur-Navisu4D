<script defer src="bundle50b22fa89892e78e44dd.js"></script></head>

<body>
    <div class="bandeau">
        <nav role="navigation">
            <div class="labelMenu">Fichiers</div>
            <div class="menuToggle">

                <input type="checkbox" />

                <span></span>
                <span></span>
                <span></span>

                <ul class="menu">
                    <a href="#">
                        <li id="newButton">Nouveau</li>
                    </a>
                    <a href="#">
                        <li id="saveButton">Enregistrer</li>
                    </a>
                    <a href="#">
                        <li>Enregistrer sous</li>
                    </a>
                    <a href="#">
                        <li>Modifier</li>
                    </a>
                    <a href="#">
                        <li>Quitter</li>
                    </a>

                </ul>

            </div>
        </nav>
        <div class="labelBandeau">Éditeur de scénarios</div>
        <img src="logoTVwhite.png" alt="logo tv">
    </div>

    <div class="boxForm">
        <div id="scenario">

            <!-- *************** Scénario infos *******************-->
            <div>
                <hr>

                <button id="hideScenario"></button>
                <label for="titre" class="labelZone">SCÉNARIO</label>

                <br>
                <div id="scenar">
                    <div class="flex_n_Inputs">
                        <!-- this part is to ask the filename to the user -->
                        <!-- <div class="flexLeftInp">
                            <label for="filename" class="labelTxt">Nom du fichier</label>
                            <input type="text" name="filename" id="filename" class="flexInp" required maxlength="50"
                                placeholder="Entrez un nom pour le stockage du fichier">
                        </div> -->

                        <div class="flexLeftInp">
                            <label for="titre" class="labelTxt">Titre</label>
                            <input type="text" name="titre" id="titre" class="flexInp" required maxlength="50"
                                placeholder="Entrez un titre pour votre scénario">
                        </div>

                        <div class="flexRightInp">
                            <label for="auteur" class="labelTxt">Auteur</label>
                            <input type="text" name="auteur" id="auteur" class="flexInp" required maxlength="50">
                        </div>
                    </div>

                    <div class="flex_n_Inputs">
                        <div class="flexLeftInp">
                            <label for="date" class="labelTxt">Date de création</label>
                            <input type="date" name="date" id="date" class="flexInp" >
                        </div>

                        <div class="flexRightInp"><label for="descriptifArea" class="labelTxt">Descriptif</label>
                            <textarea name="txt" id="descriptifArea" cols="50" rows="1"></textarea>
                        </div>
                    </div>
                </div>
            </div>


            <!-- ************* Coordonnées zone ************************-->
            <div><br>
                <hr>
                <div>
                    <button id="hideZone"></button>
                </div>

                <label for="titre" class="labelZone">Coordonnées de la zone géographique de départ</label>
                <br>

                <div id="zone">
                    <div class="flex_n_Inputs">
                        <div class="flexLeftInp">
                            <label for="latitudesud" class="labelFlex">Latitude sud</label>
                            <input type="text" name="latitude" id="latitudesud" required maxlength="35" class="flexInp"
                                placeholder="Latitude sud (en degrés décimaux)">
                        </div>

                        <div class="flexRightInp">
                            <label for="longitudeouest" class="labelFlex">Longitude ouest</label>
                            <input type="text" name="longitude" id="longitudeouest" required maxlength="35" class="flexInp"
                                placeholder="Longitude ouest (en degrés décimaux)">
                        </div>
                    </div>
                    <div class="flex_n_Inputs">
                        <div class="flexLeftInp">
                            <label for="latitudenord" class="labelFlex">Latitude nord</label>
                            <input type="text" name="latitude" id="latitudenord" required maxlength="35" class="flexInp"
                                placeholder="Latitude nord (en degrés décimaux)">
                        </div>

                        <div class="flexRightInp">
                            <label for="longitudeest" class="labelFlex">Longitude est</label>
                            <input type="text" name="longitude" id="longitudeest" required maxlength="35" class="flexInp"
                                placeholder="Longitude est (en degrés décimaux)">
                        </div>
                    </div>
                </div>
            </div>
            <!-- ************** Initialisation caméra ***********************-->

            <div><br>
                <hr>
                <button id="hideCamera"></button>

                <label for="titre" class="labelZone">Position initiale de la caméra</label>
                <br>

                <div id="cam">
                    <div class="flex_n_Inputs">

                        <div class="flexLeftInp">
                            <label for="latitude" class="labelFlex">Latitude</label>
                            <input type="text" name="latitude" id="latitude" required maxlength="35" class="flexInp"
                                placeholder="Latitude (en degrés décimaux)">
                        </div>

                        <div class="flexRightInp">
                            <label for="longitude" class="labelFlex">Longitude</label>
                            <input type="text" name="longitude" id="longitude" required maxlength="35" class="flexInp"
                                placeholder="Longitude (en degrés décimaux)">
                        </div>
                        <div class="flexLeftInp">
                            <label for="auteur" class="labelFlex">Altitude</label>
                            <input type="text" name="altitude" id="altitude" required maxlength="35" class="flexInp"
                                placeholder="Altitude en mètres">
                        </div>
                    </div>
                    <div class="flex_n_Inputs">
                        <div class="flexRightInp">
                            <label for="pitch" class="labelFlex">Roulis</label>
                            <input type="text" name="roulis" id="roulis" required maxlength="35" class="flexInp"
                                placeholder="Roulis (en degrés décimaux)">
                        </div>
                        <div class="flexRightInp">
                            <label for="pitch" class="labelFlex">Tangage</label>
                            <input type="text" name="tangage" id="tangage" required maxlength="35" class="flexInp"
                                placeholder="Tangage (en degrés décimaux)">
                        </div>

                        <div class="flexRightInp">
                            <label for="pitch" class="labelFlex">Lacet</label>
                            <input type="text" name="lacet" id="lacet" required maxlength="35" class="flexInp"
                                placeholder="Lacet (en degrés décimaux)">
                        </div>
                    </div>
                </div>
            </div>


            <!-- **************** questions / étapes *******************-->

            <div><br>
                <hr>
                <button id="hideEtapes"></button>
                <div class="div-ask">
                    <label for="titre" class="labelZone">ÉTAPES DU SCÉNARIO</label>

                </div>

                <div id="etapes">
                    <div id="questions">
                        <ol id="asks">

                            <li id="etapeInitiale">
                                <label for="CommentaireArea" class="labelQuestionTxt">Commentaire et commandes</label>
                                <textarea name="commentaireArea" id="CommentaireArea" cols="10" rows="1"></textarea>
                            </li>

                        </ol>
                    </div>
                    <div class="div-ask">
                        <div id="sous-titre">
                            <p>gestion des étapes</p>
                        </div>
                        <p>
                            <button id="ajouter" onclick="addquestion()">Ajouter</button>
                            <!-- <button id="insert" onclick="insertquestion()">Insérer</button> -->
                            <button id="remove" onclick="removequestion()">supprimer</button>
                        </p>
                    </div>



                </div><br>
            </div>

            <!-- **************** Ajout Documents **************************-->
            <div><br>
                <hr>

                <button id="hideDocs"></button>

                <label for="titre" class="labelZone">DOCUMENTS CONNEXES</label>
                <br>
                <div id="docs">
                    <div class="flex_n_Inputs">
                        <div class="Drag_img">
                            <label for="input-file" id="dropArea">
                                <input type="file" accept="image/*" id="input-file" hidden>
                                <div id="img-view">
                                    <p>Drag and drop or click here<br>to upload image</p>
                                </div>
                                <span class="area-title">Images</span>
                            </label>
                            <button id="reset-button">Réinitialiser</button>
                        </div>

                        <!-- <div class="flexRightInp">
                            <label for="videos" class="labelFlex">Vidéos</label>
                            <input type="text" name="videos" id="videos" required maxlength="35" class="flexInp">
                        </div>
                        <div class="flexLeftInp">
                            <label for="modeles" class="labelFlex">Modèles 3D</label>
                            <input type="text" name="modeles" id="modeles" required maxlength="35" class="flexInp">
                        </div> -->
                    </div>

                </div>
            </div>
            <hr>

            <!-- ******************************************-->
            <div id="scroll_to_top">
                <a href="#top"><img src="top.png" alt="Retourner en haut" /></a>
            </div>
        </div>
    </div>
